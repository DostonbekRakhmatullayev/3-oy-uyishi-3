<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>
<body>
  
  <div class="container">
    <div>
      <!--==== The film catalog will be a film course ====-->
      <h1 class="text-center my-5">Movies catalog</h1>
      
      <div class="row">
        <div class="col-4 px-4">
          <form action="https://echo.htmlacademy.ru/courses" method="POST">
            <input type="text" class="form-control py-2" aria-label="ave" placeholder="ave">
            <input type="text" class="form-control my-3 py-2" aria-label="number" placeholder="5">
            <select class="form-select py-2" aria-label="Default select example">
              <option selected>All</option>
              <option value="Less">Less</option>
              <option value="Ptially">Partially</option>
            </select>
            <div>
              <input 
              class="form-control py-2 my-3"
              list="country"
              placeholder="Rating"
              >
              <datalist id="country" class="py-2">
                <option value="high"></option>
                <option value="to"></option>
                <option value="low"></option>        
              </datalist>
            </div>
            
            <button class="btn btn-primary bg-gradient text-white w-100 fw-bold py-2" type="button" >Search</button>
          </form>
          
          <h2 class="mt-3 mb-2">Bookmarked movies</h2>
          
          <ul class="p-0">
            <li class="list-group-item rounded-top">
              <p class="bg-wite mb-2">Avengers: Infinity War</p>
              <button class="btn btn-danger text-white border-0 rounded-1 py-1" type="button">Remove</button>
            </li>
            <li class="list-group-item">
              <p class="bg-wite mb-2">The Avengers</p>
              <button class="btn btn-danger text-white border-0 rounded-1 py-1">Remove</button>
            </li>
            <li class="list-group-item rounded-bottom">
              <p class="bg-wite mb-2">12 Years a Slave</p>
              <button class="btn btn-danger text-white border-0 rounded-1 py-1">Remove</button>
            </li>
          </ul>
        </div>
        <div class="col-8">
          <!--==== Search results are displayed ====-->
          <strong class="fs-5">Search results: 39</strong>
          <p class="alert alert-success">Use the form on the left to search for a movie</p>
          
          <div class="row"> 
            <div class="col-6">
              <!--==== single movie descriptions ====-->
              <div class="card">
                <img class="w-100 rounded-top" src="./images/infinity-war.jpg" alt="The Avengers: A picture of the movie Infinity War" height="200">
                <h3 class="fs-4 mx-3 mt-4">Avengers: Infinity War</h3>
                <div class="d-flex mx-3 mb-3">
                  <img src="./images/calendar-silhouette.png" alt="calendar-silhouette" width="25" height="25">
                  <p class="mx-2 card-text">2018</p>
                </div>
                
                <div class="d-flex mx-3">
                  <img src="./images/star.png" alt="star" width="20" height="20">
                  <p class="mx-2 card-text">8.7</p>
                </div>
                
                <div class="text-center mt-4 mb-3">
                  <button class="btn btn-outline-primary">Watch trailer</button>
                  <button class="btn btn-outline-info">More info</button>
                  <button class="btn btn-outline-secondary">Bookmark</button>
                </div>
              </div>
            </div>
            
            <div class="col-6">
              <!--==== single movie descriptions ====-->
              <div class="card">
                <img class="w-100 rounded-top" src="./images/avengers.jpg" alt="The Avengers: A picture of the movie Infinity War" height="200">
                <h3 class="fs-4 mt-4">Avengers: Infinity War</h3>
                <div class="d-flex mb-3">
                  <img src="./images/calendar-silhouette.png" alt="calendar-silhouette" width="25" height="25">
                  <p class="mx-2 card-text">2018</p>
                </div>
                
                <div class="d-flex">
                  <img src="./images/star.png" alt="star" width="20" height="20">
                  <p class="mx-2 card-text">8.7</p>
                </div>
                
                <div class="text-center mt-4 mb-3">
                  <button class="btn btn-outline-primary">Watch trailer</button>
                  <button class="btn btn-outline-info">More info</button>
                  <button class="btn btn-outline-secondary">Bookmark</button>
                </div>
              </div>
            </div>
          </div>
          
          <ul class="mt-3 justify-content-center pagination pagination-lg">
            <li class="page-item active" aria-current="page">
              <span class="page-link">1</span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">4</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
